<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>まほちゃん誕生日特設サイト 〜26歳の君へ愛を込めて〜</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔒 パスワード入力画面 -->
  <div id="lock" class="lock-layer">
    <h2>🔐 パスワードを入れてね！</h2>
    <input type="password" id="pw" placeholder="Password">
    <button id="enter">OPEN</button>
    <p id="msg"></p>
  </div>

  <!-- 🎬 イントロ動画レイヤー -->
  <div id="introVideo" class="intro-layer">
    <button id="skipIntro">Skip</button>
    <video id="birthdayVideo" width="720" preload="auto">
      <source src="assets/maho_video.mp4" type="video/mp4">
      お使いのブラウザーでは動画を再生できません。
    </video>
  </div>

  <!-- ▼ 本編 -->
  <div id="content" style="display:none;">
    <header id="siteHeader" class="hide-before">
      <h1>🎉 まほちゃん誕生日特設サイト 🎉</h1>
      <h2>〜26歳の君へ愛を込めて〜</h2>
    </header>

    <main id="mainArea" class="hide-before">
      <section id="greeting">
        <p>まほちゃん、26歳のお誕生日おめでとう！<br>
           いつも笑顔をありがとう。これからの一年も、キラキラ輝く
           素敵な時間になりますように。</p>
      </section>

      <section id="message">
        <h3>🎂 メッセージ 🎂</h3>
        <p>
          中学で出会ってから早10年。<br>
          勉強も遊びも、泣いた日も笑った日も、一緒に乗り越えてきたね。<br>
          これから先も変わらず、最高の親友でいてください！<br>
          <span class="from">―― 友人一同より</span>
        </p>
      </section>

      <section id="video">
        <h3>📽️ お祝いムービー 📽️</h3>
        <video controls width="720" poster="assets/photos/memory1.jpg">
          <source src="assets/maho_video.mp4" type="video/mp4">
          お使いのブラウザーでは動画を再生できません。
        </video>
      </section>

      <section id="gallery">
        <h3>📸 思い出アルバム 📸</h3>
        <div class="photos">
          <img src="assets/photos/memory1.jpg" alt="思い出の写真1">
          <img src="assets/photos/memory2.jpg" alt="思い出の写真2">
        </div>
      </section>
    </main>
  </div>

  <!-- ♪ BGM -->
  <audio id="bgm" loop>
    <source src="assets/maho_song.mp3" type="audio/mpeg">
  </audio>
  <button id="play-btn">♪ BGM を再生 / 一時停止</button>

  <script src="script.js"></script>
</body>
</html>
